<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imágenes según dispositivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }

    /* Imagen de fondo para escritorio */
    .desktop-bg {
      display: block;
      width: 100%;
      height: 140%;
      /*object-fit: contain;*/
      background: url('image.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Contenedor para imágenes móviles */
    .mobile-bg {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .mobile-img {
      width: 100%;
      height: 150%;
      object-fit: inherit;
    }

    /* Cuando la pantalla es de 768px o menos (móvil) */
    @media (max-width: 1332px) {
      .desktop-bg {
        display: none;
      }
      .mobile-bg {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Imagen para escritorio -->
  <div class="desktop-bg">
    
  </div>

  <!-- Imágenes para móvil -->
  <div class="mobile-bg">
    <img src="image1.jpg" class="mobile-img" alt="Imagen móvil 1">
    <img src="image2.jpg" class="mobile-img" alt="Imagen móvil 2">
  </div>

</body>
</html>
